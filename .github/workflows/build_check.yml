name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 22.14.0
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build